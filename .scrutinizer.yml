imports:
  - php

before_commands:
  - "composer install --prefer-source"

tools:
  php_code_coverage: true

  php_code_sniffer:
    config:
      standard: PSR2

  php_cs_fixer:
    config:
      level: all

  php_analyzer:
    config:
      checkstyle:
        enabled: true
      verify_php_doc_comments:
        enabled: true
      loops_must_use_braces:
        enabled: true
      simplify_boolean_return:
        enabled: true
      phpunit_checks:
        enabled: true
      reflection_fixes:
        enabled: true
      use_statement_fixes:
        order_alphabetically: true

  php_mess_detector: true

  php_cpd: true

  sensiolabs_security_checker: true
